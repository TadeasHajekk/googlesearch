<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <div class="links">
      <a href="index.html">Hledání <i class="fa-solid fa-house"></i></a>
      <a href="advanced.html">Pokročilé vyhledávání <i class="fa-regular fa-star"></i></a>
    </div>

    <div class="center">
      <h1>Google Obrázky <i class="fa-solid fa-image"></i></h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Hledat obrázky...">
        <input type="hidden" name="tbm" value="isch">
        <div class="buttons">
          <input type="submit" value="Hledat obrázky">
        </div>
      </form>
      <img src="" alt="">
    </div>
  </body>
</html>
